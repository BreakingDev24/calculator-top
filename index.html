<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator-top</title>
</head>
<body>
    <div id="container">
        <div id="operand-display">
            <p id="previous-operand" class="operand"></p>
            <p id="current-operand" class="operand"></p>
        </div>
        <div id="button-container">
            <button class="all-clear-btn btn" data-all-clear>AC</button>
            <button class="delete-btn btn" data-delete>DEL</button>
            <button class="btn operation-btn" data-operation>รท</button>
            <button class="btn operation-btn" data-operation>x</button>

            <button class="btn number-btn" data-number>7</button>
            <button class="btn number-btn" data-number>8</button>
            <button class="btn number-btn" data-number>9</button>
            <button class="btn operation-btn" data-operation>-</button>

            <button class="btn number-btn" data-number>4</button>
            <button class="btn number-btn" data-number>5</button>
            <button class="btn number-btn" data-number>6</button>
            <button class="btn operation-btn" data-operation>+</button>

            <button class="btn number-btn" data-number>1</button>
            <button class="btn number-btn" data-number>2</button>
            <button class="btn number-btn" data-number>3</button>
            <button class="btn number-btn" data-number>.</button>
            <button class="btn number-btn" data-number>0</button>
            <button id="equal-btn"class="btn operation-btn" data-equals>=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
